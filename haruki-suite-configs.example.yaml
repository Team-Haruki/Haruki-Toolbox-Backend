  jp_server_inherit_token: ""
  en_server_inherit_token: ""
  jp_server_app_version_url: ""
  en_server_app_version_url: ""
  jp_server_inherit_client_headers:
    Host: ""
  en_server_inherit_client_headers:
    Host: ""
  suite_remove_keys:
    - "userInherit"
    - "userMaterials"
